<%& $r->config->root->file('templates', '_header.html') %>

<div id="content">
	<% for my $entry (@{ $r->stash->{entries} }) { %>
	<div class="entry">
		<h2><%= $entry->title %></h2>
		<div class="body">
			<%raw= $entry->formatted_body %>
		</div>
	</div>
	<% } %>
</div>

<% if ($r->login) { %>
<form action="<%= $r->uri_for('/api/post') %>" method="post">
	<dl>
		<dt>Title</dt>
		<dd><input type="text" name="title" /></dd>
		<dt>Body</dt>
		<dd><textarea name="body" cols="50" rows="10"></textarea></dd>
	</dl>
	<p>
		<input type="hidden" name="rks" value="<%= $r->rks %>"/>
		<input type="submit" value="post"/>
	</p>
</form>
<% } %>

<%& $r->config->root->file('templates', '_footer.html') %>
